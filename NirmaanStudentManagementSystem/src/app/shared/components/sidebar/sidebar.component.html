<div *ngIf="isOpen" class="fixed inset-0 flex z-40 md:hidden">
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75" (click)="closeSidebar()"></div>
  
  <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white">
    <div class="absolute top-0 right-0 -mr-12 pt-2">
      <button
        (click)="closeSidebar()"
        class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
        <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    
    <div class="flex-1 h-0 pt-5 pb-4 overflow-y-auto">
      <div class="flex-shrink-0 flex items-center px-4">
        <h2 class="text-lg font-semibold text-gray-900">Nirmaan SMS</h2>
      </div>
      <nav class="mt-5 px-2 space-y-1">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.route"
          routerLinkActive="bg-indigo-100 text-indigo-900"
          class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          <span class="mr-3">{{ getIcon(item.icon) }}</span>
          {{ item.label }}
        </a>
      </nav>
    </div>
  </div>
</div>

<!-- Static sidebar for desktop -->
<div class="hidden md:flex md:flex-shrink-0">
  <div class="flex flex-col w-64">
    <div class="flex-1 flex flex-col min-h-0 border-r border-gray-200 bg-white">
      <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <div class="flex items-center flex-shrink-0 px-4">
          <h2 class="text-xl font-bold text-gray-900">Nirmaan SMS</h2>
        </div>
        <nav class="mt-5 flex-1 px-2 bg-white space-y-1">
          <a
            *ngFor="let item of menuItems"
            [routerLink]="item.route"
            routerLinkActive="bg-indigo-100 text-indigo-900"
            class="group flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
            <span class="mr-3 text-gray-400 group-hover:text-gray-500">{{ getIcon(item.icon) }}</span>
            {{ item.label }}
          </a>
        </nav>
      </div>
      
      <!-- User info at bottom -->
      <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
        <div class="flex items-center">
          <div class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center">
            <span class="text-white font-medium text-sm">{{ user?.firstName?.charAt(0) || 'U' }}</span>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-gray-700">{{ user?.firstName }} {{ user?.lastName }}</p>
            <p class="text-xs text-gray-500">{{ user?.role }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
