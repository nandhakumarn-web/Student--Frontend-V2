<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <button
          (click)="onToggleSidebar()"
          class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700 md:hidden">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <h1 class="ml-4 text-xl font-semibold text-gray-900">Nirmaan SMS</h1>
      </div>

      <div class="flex items-center space-x-4">
        <!-- Notifications -->
        <button class="text-gray-500 hover:text-gray-700 relative">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5-5 5-5h-5m-7-2l-5 5 5 5"/>
          </svg>
        </button>

        <!-- User dropdown -->
        <div class="relative">
          <button
            (click)="toggleDropdown()"
            class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <div class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center">
              <span class="text-white font-medium">{{ user?.firstName?.charAt(0) || 'U' }}</span>
            </div>
            <span class="ml-2 text-gray-700">{{ user?.firstName }} {{ user?.lastName }}</span>
          </button>

          <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
            <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Your Profile</a>
            <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
